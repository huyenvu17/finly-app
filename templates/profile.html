{% extends 'layout.html'%}
{% block content %}
<div class="app-container">
    <div class="postion-relative">
        <div class="bg-primary app-container-background position-absolute right-0 left-0 w-100 "></div>
        <div class="position-relative w-100 pt-5">
            <div class="container app-user-info">
                <div class="row">
                    <div class="col-12 text-white col-sm-6">
                        <h2>Hồ Sơ Cá Nhân</h2>
                    </div>
                </div>
            </div>
            <div class="container bg-light app-content mt-3">
              <div class="row">
                  <div class="col-12">
                    <div class="section-heading">Hồ Sơ</div>
                    <form method="GET" action="" class="mb-4">
                      <div class="row">
                          <div class="col-md-4">
                              <input type="text" name="username" class="form-control" placeholder="username" value="username">
                          </div>
                          <div class="col-md-4">
                              <input type="text" name="search" class="form-control" placeholder="Họ Tên" value="{{ current_user.hoten }}">
                          </div>
                          <div class="col-md-4">
                              <input type="email" name="email" class="form-control" placeholder="email" value="email">
                          </div>
                          <div class="col-md-2">
                              <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
                          </div>
                        </div>
                    </form>
                  </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="section-heading">Đổi Mật Khẩu</div>
                  <form method="GET" action="" class="mb-4">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="password" name="current-password" class="form-control" placeholder="current-password">
                        </div>
                        <div class="col-md-4">
                            <input type="password" name="new-password" class="form-control" placeholder="new-password">
                        </div>
                        <div class="col-md-4">
                            <input type="password" name="confirm-password" class="form-control" placeholder="confirm-password">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Cập Nhật</button>
                        </div>
                      </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
    </div>    
</div>
{% endblock %}
{% block scripts %}
{% endblock%}
